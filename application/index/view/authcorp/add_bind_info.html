                <label for="name" class="col-sm-2 control-label">秘钥</label>

                <label for="name" class="col-sm-2 control-label">用户数量</label>

    //点击更新之后
    $('#reset_pwd_btn').click(function () {
        var form_id = 'bind_info_form';
        var action = '<?php echo url("authcorp/exec_add_bind_info");?>';
        var datagrid_id = $('input[name="add_bindinfo_datagrid_id"]').val();
        var modal_id = $('input[name="add_bindinfo_modal_id"]').val();
        var serialize_form = $('#' + form_id).serialize();
        submit_form(action, serialize_form, modal_id, datagrid_id);
    });
</script>
